name: TPP InsuliA Mobile App Pipeline

on:
  push:
    branches: [ main, master, develop, ci_test ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Lint and test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Add this step to install missing UI dependencies
      - name: Install missing UI dependencies
        run: |
          npm install --save-dev --legacy-peer-deps \
            recharts \
            @radix-ui/react-accordion \
            @radix-ui/react-alert-dialog \
            @radix-ui/react-aspect-ratio \
            @radix-ui/react-avatar \
            class-variance-authority \
            @radix-ui/react-slot \
            lucide-react \
            react-day-picker \
            embla-carousel-react \
            @radix-ui/react-checkbox \
            @radix-ui/react-collapsible \
            @radix-ui/react-dialog \
            cmdk \
            @radix-ui/react-context-menu \
            vaul \
            @radix-ui/react-dropdown-menu \
            @radix-ui/react-label \
            @radix-ui/react-hover-card \
            input-otp \
            @radix-ui/react-menubar \
            @radix-ui/react-navigation-menu \
            @radix-ui/react-popover \
            @radix-ui/react-progress \
            @radix-ui/react-radio-group \
            react-resizable-panels \
            @radix-ui/react-scroll-area \
            @radix-ui/react-select \
            @radix-ui/react-separator \
            @radix-ui/react-switch \
            @radix-ui/react-tabs \
            @radix-ui/react-toast \
            @radix-ui/react-toggle-group \
            @radix-ui/react-toggle \
            @radix-ui/react-tooltip \
            next-themes \
            sonner

      # This step needs to run after installing the missing dependencies
      - name: Run TypeScript type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Setup ESLint
        run: |
          npm install -g eslint
          npm install --save-dev eslint-plugin-react eslint-plugin-react-native @typescript-eslint/eslint-plugin @typescript-eslint/parser

      - name: Run linting
        run: npx eslint . --ext .js,.jsx,.ts,.tsx || true

      - name: Run tests
        run: |
          npm install -g jest
          npm test || echo "No tests found"

  # Build Android job
  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # Build release version for staging
  build-android-staging:
    if: github.ref == 'refs/heads/develop'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Android Release APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-staging
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      - name: Upload to App Distribution (optional)
        run: echo "Here you would add code to distribute the app to testers"

  # Build release version for production
  build-android-production:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android Release AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload Android Release Bundle
        uses: actions/upload-artifact@v3
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 7

      - name: Prepare for Google Play deployment (placeholder)
        run: echo "Here you would add steps to deploy to Google Play Store"